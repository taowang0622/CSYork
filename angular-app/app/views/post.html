<div>
  <div>
    <p style="padding:15px;"></p>
  </div>
  <div>
    <form class="form-horizontal" ng-submit="post()">
      <div class="form-group">
        <label for="title" class="col-sm-12">Title</label>
        <div class="col-sm-12">
          <input type="text" ng-model="header" placeholder="Enter your title" id="title" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="contents" class="col-sm-12">Contents</label>
        <div class="col-sm-12">
          <textarea rows="12" ng-model="contents" class="form-control" id="contents"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10">
          <!--TODO validation-->
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
